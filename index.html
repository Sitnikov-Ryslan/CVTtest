<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVT</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__logo">
                <div class="header__logo-text">Видеосервис</div>
            </div>
            <div class="header__search">
                <input class="header__search-input" type="text" placeholder="Поиск..." maxlength="50">
                <button class="header__search-btn" type="button">Найти</button>
            </div>
            <button class="header__authorization-btn" type="button">Войти</button>
            <div class="header__user hidden">
                <input class="header__user-name" type="text" placeholder="введите имя" maxlength="30">
                <button class="header__user-exit" type="button">Выйти</button>
            </div>
        </div>
    </header>

    <div class="tabs">
        <div class="container">
            <button class="tabs__item" type="button">Фильмы</button>
            <button class="tabs__item" type="button">Телеканалы</button>
        </div>
    </div>

    <article class="content">
        <div class="container">
            <section class="new">
                <h1 class="new__title"></h1>
                <ul class="new__list">
                    <li class="new__list-item"></li>
                    <li class="new__list-item"></li>
                    <li class="new__list-item"></li>
                    <li class="new__list-item"></li>
                </ul>
            </section>
            <section class="genres">
                <h1 class="genres__title"></h1>
                <ul class="genres__list">
                    <li class="genres__list-item"></li>
                    <li class="genres__list-item"></li>
                    <li class="genres__list-item"></li>
                    <li class="genres__list-item"></li>
                </ul>
            </section>
        </div>
    </article>

    <footer class="footer">
        
    </footer>
</body>
</html>
